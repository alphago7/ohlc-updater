name: Signals â€” Download latest CSV

on:
  workflow_dispatch: {}   # run manually from the Actions tab

jobs:
  signals:
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: ap-south-1        # e.g., us-east-1
      BUCKET_ROOT: s3://stock-options-ai-app/ohlc

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (only what we need)
        run: |
          python -m pip install --upgrade pip
          pip install s3fs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Download latest signals CSV
        run: python tools/grab_signals.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: signals-latest
          path: signals.csv
          if-no-files-found: warn
